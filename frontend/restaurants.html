<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Browse Restaurants</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <style>
    /* Fix doctor-style.css overriding layout */
    body { display: block !important; height: auto !important; }
    .page-wrap { min-height: 100vh; padding: 40px 0; }
    .topbar { display:flex; justify-content:space-between; align-items:center; gap:12px; flex-wrap:wrap; }
    .card-clean { border-radius: 14px; overflow: hidden; }
    .restaurant-card { transition: transform .15s ease, box-shadow .15s ease; }
    .restaurant-card:hover { transform: translateY(-2px); }
  </style>
</head>
<body>

  <div class="page-wrap">
    <div class="container">

      <div class="topbar mb-4">
        <h2 class="text-white m-0">Browse Restaurants</h2>

        <div class="d-flex align-items-center" style="gap:10px;">
          <a class="btn btn-outline-light" href="home.html">Home</a>
          <button id="logoutBtn" class="btn btn-danger">Logout</button>
        </div>
      </div>

      <div class="card card-clean p-3 mb-4">
        <div class="form-row">
          <div class="col-md-6 mb-2">
            <input id="searchInput" class="form-control" placeholder="Search by name or location...">
          </div>
          <div class="col-md-3 mb-2">
            <button id="refreshBtn" class="btn btn-primary btn-block">Refresh</button>
          </div>
          <div class="col-md-3 mb-2 d-flex align-items-center">
            <span id="statusText" class="text-muted"></span>
          </div>
        </div>
      </div>

      <div id="restaurantsGrid" class="row"></div>

    </div>
  </div>

  <script src="js/config.js"></script>
<script src="js/api.js"></script>
<script src="js/restaurants.js"></script>

</body>
</html>
